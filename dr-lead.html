<!DOCTYPE html>
<html lang="id">
<head>

    <title>DR Lead</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>DR Lead</h1>

        <!-- Kolom Beku -->
        <div class="kolom-beku">

        </div>

        <div class="kolom-tabel">

                    <thead>
                        <tr>
                            <th>Kolom 1</th>
                            <th>Kolom 2</th>
                            <th>Kolom 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="number" min="1" max="100"></td>
                            <td><input type="number" min="1" max="100"></td>
                            <td><input type="number" min="1" max="100"></td>
                        </tr>
                        <tr>
                            <td><input type="number" min="1" max="100"></td>
                            <td><input type="number" min="1" max="100"></td>
                            <td><input type="number" min="1" max="100"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button onclick="kirimData()">Kirim</button>
        </div>
    </div>
</body>
</html>
