<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Lead</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DR Lead</h1>
    
    <div class="container">
        <!-- Kolom Kiri (Beku) -->
        <div class="sidebar">
            <p>Menu Navigasi</p>

                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>

            </ul>

            <table>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>No HP</th>
                </tr>

            </table>
            <button onclick="kirimData()">Kirim</button>
        </div>
    </div>

    <script src="script.js"></script>
